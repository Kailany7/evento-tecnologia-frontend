  <main>
    <section>
      <h2> Inscrições </h2>

            <!-- Formulário -->
            <!-- Confirmação antes do envio do forms-->
            <form onsubmit="return confirm('Deseja realmente enviar o formulário?')">
                <fieldset>
                    <legend>Completa suas informações: </legend>
                    <div>
                        <!-- Solicita nome e email -->
                        <label>Nome: </label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div>
                        <label>Email: </label>
                        <input type="email" name="email" id="email">
                    </div>
                </fieldset>
                
                <!-- Botão para envio do forms e direciona para o inicio da página -->
                <button type="submit" onclick="window.location.href='#comecoDaPagina'">Enviar</button>

            </form>
    </section>
  </main>
